<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Address Book</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Address Book</h1>
        <p>Here are a list of our contacts</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Please fill in your contact information:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input id="first-name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input id="last-name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="street">Street:</label>
              <input id="street" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input id="city" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="state">State:</label>
              <input id="state" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="zip">Zip:</label>
              <input id="zip" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input id="phone" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input id="email" class="form-control" type="text">
            </div>
            <button id="add-contact" type="submit" class="btn">Add Contact</button>
          </form>
        </div>

        <div class="col-md-2">

        </div>

        <div class="col-md-4">
          <ul class="contacts" id="people">
          </ul>
        </div>

      </div>
    </div>
  </body>
</html>
